requires-python = ">=3.10"
dependencies = [
    # Core ML
    "torch>=2.2.0",
    "torchvision>=0.17.0",
    "numpy>=1.26.0",
    "scipy>=1.12.0",

    # Topology (EXP-01)
    "ripser>=0.6.4",
    "persim>=0.3.1",
    "scikit-tda>=1.1.0",

    # Tracking & Visualization
    "clearml>=1.14.0",
