# EXP-01: Topological Persistence â€” MLP-Mixer on CIFAR-10
experiment: exp01_topological_persistence

dataset: cifar10
task_a_classes: [0, 5]
task_b_classes: [5, 10]
data_dir: ./data

architecture: mlp_mixer
num_classes_a: 5
num_classes_b: 5

training:
  epochs: 100
  batch_size: 128
  optimizer: sgd
  lr: 0.01
  momentum: 0.9
  weight_decay: 5.0e-4
  lr_schedule: cosine
  warmup_epochs: 10

landscape:
  num_directions: 2
  steps_per_direction: 50
  range: [-1.0, 1.0]
  filter_normalize: true

topology:
  max_dimension: 1
  max_edge_length: 2.0
  num_landscape_samples: 2500

forgetting:
  eval_steps: [100, 500, 1000, 5000, 10000, 25000]
  save_checkpoints: true

output_dir: ./results/exp01_mlpmixer_cifar10
seed: 42
device: cuda
